<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<h1 id="title">Calculator</h1>
		<div id="calculator-grid"> 
			<div class="row">
				<div class="col-md-12">
					<div id="result">
						0
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-danger" id="Clear">C</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-warning" id="Backspace"><-</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-success" id="L_bracket">(</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-success" id="R_bracket">)</button>
				</div> 
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-basic" id="One">1</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-basic" id="Two">2</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-basic" id="Three">3</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-info" id="Plus">+</button>
				</div> 
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-basic" id="Four">4</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-basic" id="Five">5</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-basic" id="Six">6</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-info" id="Minus">-</button>
				</div> 
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-basic" id="Seven">7</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-basic" id="Eight">8</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-basic" id="Nine">9</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-info" id="Multiply">*</button>
				</div> 
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-primary" id="Dot">.</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-basic" id="Zero">0</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-primary" id="Equal">=</button>
				</div> 
				<div class="col-md-3">
					<button class="btn btn-info" id="Divide">/</button>
				</div> 
			</div>
		</div>
		</body>
</html>
